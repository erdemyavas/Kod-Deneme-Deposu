<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table, th, td {
  border:10px solid black;
  border-radius:7px;
  background-color: rgba(110,145,110,0.15)
}
</style>
    </head>
<body>

<h1 style="width:50%; text-align:center; color:grey; border:2px solid">Hesap Makinesi</h1>
<table style="width:50%;">
  <tr>
    <th style="border:3px solid; text-align:center; color:black; background-color:grey; height:20px;" colspan="3"><input type="text" id="display"></th>
    <th style="border:3px solid; text-align:center; color:black; background-color:grey;"><button onclick="clearDisplay()">C</button></th>
  </tr>
  <tr>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey"><button onclick="appendToDisplay('7')">7</button></td>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey"><button onclick="appendToDisplay('8')">8</button></td>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey"><button onclick="appendToDisplay('9')">9</button></td>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey"><button onclick="appendToDisplay('+')">+</button></td>
    
  </tr>
  <tr>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey"><button onclick="appendToDisplay('4')">4</button></td>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey"><button onclick="appendToDisplay('5')">5</button></td>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey"><button onclick="appendToDisplay('6')">6</button></td>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey"><button onclick="appendToDisplay('-')">-</button></td>
  </tr>
  <tr>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey"><button onclick="appendToDisplay('1')">1</button></td>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey"><button onclick="appendToDisplay('2')">2</button></td>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey"><button onclick="appendToDisplay('3')">3</button></td>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey"><button onclick="appendToDisplay('*')">*</button></td>
  </tr>
  <tr>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey"><button onclick="appendToDisplay('.')">.</button></td>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey"><button onclick="appendToDisplay('0')">0</button></td>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey"><button onclick="calculate()">=</button></td>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey"><button onclick="appendToDisplay('/')">/</button></td>
  </tr>
</table>
<script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      try {
        document.getElementById('display').value = eval(document.getElementById('display').value);
      } catch (error) {
        document.getElementById('display').value = 'Error';
      }
    }

    function backspace() {
      let currentValue = document.getElementById('display').value;
      document.getElementById('display').value = currentValue.slice(0, -1);
    }
  </script>
</body>
</html>
