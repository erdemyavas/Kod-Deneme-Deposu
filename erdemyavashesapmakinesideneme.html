<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:10px solid black;
  border-radius:7px;
  background-color: rgba(110,145,110,0.15)
}
</style>
<body>

<h1 style="width:50%; text-align:center; color:grey; border:3px solid">Hesap Makinesi</h1>
<table style="width:50%;">
  <tr>
    <th style="border:3px solid; text-align:center; color:black; background-color:grey; height:20px;" colspan="3"></th>
    <th style="border:3px solid; text-align:center; color:black; background-color:grey;">C</th>
  </tr>
  <tr>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey">7</td>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey">8</td>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey">9</td>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey"><b>+</b></td>
    
  </tr>
  <tr>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey">4</td>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey">5</td>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey">6</td>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey">-</td>
  </tr>
  <tr>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey">1</td>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey">2</td>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey">3</td>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey">*</td>
  </tr>
  <tr>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey">.</td>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey">0</td>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey">=</td>
    <td style="border:3px solid; text-align:center; color:black; background-color:grey">-</td>
  </tr>
</table>
</body>
</html>
